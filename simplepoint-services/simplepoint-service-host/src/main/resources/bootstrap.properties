spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true
spring.cloud.gateway.server.webflux.default-filters[0]=TokenRelay
spring.rabbitmq.template.reply-timeout=1000000

spring.data.redis.host=localhost
spring.data.redis.port=6379


spring.cloud.gateway.server.webflux.routes[0].id=userinfo-proxy
spring.cloud.gateway.server.webflux.routes[0].uri=lb://authorization
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/userinfo
spring.cloud.gateway.server.webflux.routes[0].filters[0]=RemoveRequestHeader=Cookie
spring.cloud.gateway.server.webflux.routes[0].filters[1]=RewritePath=/userinfo, /userinfo
spring.cloud.gateway.server.webflux.routes[0].filters[2]=PreserveHostHeader
spring.cloud.gateway.server.webflux.routes[0].filters[3]=TokenRelay