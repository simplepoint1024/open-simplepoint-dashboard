<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Two-factor Authentication Setup</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 40px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            padding: 35px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.12);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.6em;
        }
        .qr-section {
            text-align: center;
            margin-bottom: 25px;
        }
        #qrcode {
            margin: 0 auto 15px auto;
            width: 200px;
            height: 200px;
        }
        .secret {
            text-align: center;
            font-size: 0.95em;
            color: #555;
            margin-bottom: 20px;
        }
        .secret code {
            font-family: monospace;
            background: #f4f6f8;
            padding: 4px 8px;
            border-radius: 4px;
        }
        form.verify {
            text-align: center;
            margin-top: 10px;
        }
        input[name="code"] {
            padding: 8px 10px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 160px;
            text-align: center;
            letter-spacing: 3px;
        }
        button {
            background-color: #3498db;
            border: none;
            color: #fff;
            padding: 10px 24px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }
        .error {
            color: #c0392b;
            text-align: center;
            margin-top: 15px;
            font-size: 0.95em;
        }
        .help {
            margin-top: 25px;
            font-size: 0.9em;
            color: #777;
            line-height: 1.5;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Two-factor Authentication Setup</h2>

    <div class="qr-section">
        <div id="qrcode"></div>
        <p>Scan this QR code with Google Authenticator, Authy, or another TOTP app.</p>
    </div>

    <p class="secret">
        If you can't scan the QR code, enter this key manually in your app:<br/>
        <code th:text="${secret}">SECRET</code>
    </p>

    <form class="verify" method="post" th:action="@{/account/2fa/confirm}">
        <label for="code">Enter the 6-digit code from your app:</label><br/>
        <input id="code" name="code" type="text" maxlength="6" autocomplete="one-time-code" required/>
        <button type="submit">Confirm</button>
    </form>

    <p th:if="${error}" class="error" th:text="${error}"></p>

    <p class="help">
        After successful confirmation, two-factor authentication will be enabled for your account.
    </p>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var otpauthUrl = /*[[${otpauthUrl}]]*/ '';
    if (otpauthUrl) {
        new QRCode(document.getElementById("qrcode"), {
            text: otpauthUrl,
            width: 200,
            height: 200
        });
    }
    /*]]>*/
</script>
</body>
</html>
